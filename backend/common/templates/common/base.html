{% load static %}

<!DOCTYPE html>
<html class="h-100">
<head>
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'common/bootstrap/css/bootstrap.min.css' %}">
  <script src="{% static 'common/bootstrap/js/bootstrap.min.js' %}"></script>
  <link rel="stylesheet" href="{% static 'common/base.css' %}"></link>
  {% block head %}{% endblock %}
</head>
<body class="d-flex flex-column justify-content-between h-100">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        {% comment %} <a class="navbar-brand" href="{% url 'chats:home' %}">Massager</a> {% endcomment %}
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              {% if user.is_superuser %}
                <a class="btn btn-primary" href="{% url 'admin:index' %}">Admin Panel</a>
              {% endif %}

              {% if user.is_authenticated %}
                <a class="btn btn-primary" href="{% url 'logout' %}">Logout</a>
              {% else %}
                <a class="btn btn-primary" href="{% url 'register' %}">Register</a>
                <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
              {% endif %}
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <footer class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col">
        </div>
        <div class="col">
        </div>
      </div>
    </div>
  </footer>
  
</body>
</html>
